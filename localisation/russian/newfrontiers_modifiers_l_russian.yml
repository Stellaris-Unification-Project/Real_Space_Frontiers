 significant_damage:0 "Значительный ущерб"
 significant_damage_desc:0 "На этой планете произошла крупная авария. На устранение ее последствий потребуется время."
 melting_glaciers:0 "Тающие ледники"
 melting_glaciers_desc:0 "На планете происходит таяние последних ледников, последствие долго ледникового периода. С каждым готом все больше обитаемых областей освобождается от ледяного плена."
 midnight_lands:0 "Полуночные земли"
 midnight_lands_desc:0 "В этих холодных и безжизненных пустошах, куда не поступают лучи солнца, невероятно сложно выжить. Но под толщей ледяного панциря можно обнаружить богатые залежи природных ресурсов."
 scorched_lands:0 "Выжженные земли"
 scorched_lands_desc:0 "Вы этих палящей и выжженной незаходящим солнцем пустыне практически невозможно выжить. Но эти территории могут дать новые возможности."
 strong_volcanism:0 "Сильный вулканизм"
 strong_volcanism_desc:0 "Этот мир переживает процесс сильной активности недр планеты, который сопровождается появлением новых вулканов и выбросов ядовитых газов в атмосферу."
 new_home:0 "Новый дом"
 new_home_desc:0 "Обретение нового родного мира, привело к активному росту производства и рекордным темпам освоения нетронутых территорий."
 depreservation_process_1:0 "Процесс расконсервации 1-го уровня"
 depreservation_process_1_desc:0 "На планете начат процесс расконсервации спящих. Все больше и больше пробудившихся выходит из Саркофага."
 depreservation_process_2:0 "Процесс расконсервации 2-го уровня"
 depreservation_process_2_desc:0 "$depreservation_process_1_desc$"
 depreservation_process_3:0 "Процесс расконсервации 3-го уровня"
 depreservation_process_3_desc:0 "$depreservation_process_1_desc$"
 lost_home:0 "Потерянный дом"
 lost_home_desc:0 "Эта колыбель цивилизации сгорела в пламени ядерного пожара, оставив после себя следы некогда развитой культуры."
 harmful_mold_1:0 "Пагубная плесень (Споры)"
 harmful_mold_1_desc:0 "В биосфере этого мира обнаружены споры экзогрибка. Споры очень быстро распространяются в воздушной и водной среде."
 harmful_mold_2:0 "Пагубная плесень (Заражение)"
 harmful_mold_2_desc:0 "Экзогрибок продолжает размножатся в биосфере и вырабатывает патоген, поражающий любую органику и механизмы."
 harmful_mold_3:0 "Пагубная плесень (Ассимиляция)"
 harmful_mold_3_desc:0 "Ужасный экзогрибок распространяется по всюду. Атмосфера насыщена ядовитыми спорами, а черная плесень покрывает инфраструктуру, живые организмы и любые механизмы."
 planetary_quarantine:0 "Планетарный карантин"
 planetary_quarantine_desc:0 "Эта планета подвержена опасному заражению и находится в блокаде."
 planetary_quarantine_gestalt:0 "$planetary_quarantine$"
 planetary_quarantine_gestalt_desc:0 "$planetary_quarantine_gestalt_desc$"
 terrible_measures_1:0 "Ужасные меры"
 terrible_measures_1_desc:0 "Население империи пребывает в панике и охвачено страхом от новостей об убийстве зараженных колонистов."
