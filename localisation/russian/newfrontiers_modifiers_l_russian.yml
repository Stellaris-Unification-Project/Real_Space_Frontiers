 new_frontier:0 "Новый рубеж"
 new_frontier_desc:0 "Новый загадочный мир неизбежно притягивает самых разных авантюристов, в поисках возможностей для получения выгоды, удовлетворения любопытства и сомнительных развлечений."
 adaptation_period:0 "Период адаптации"
 adaptation_period_desc:0 "Неисследованные регионы таят в себе не только возможности, но и непредвиденные опасности, которые необходимо обнаружить и изучить, чтобы сформировать эффективные контрмеры."
 data_collection:0 "Сбор данных"
 data_collection_desc:0 "Рациональное использование новых территорий требует подробной каталогизации топографических данных, которая приводит к периодической перегрузке сетей."
 exploration_thirst:0 "Жажда исследований"
 exploration_thirst_desc:0 "Дух первопроходства не остановить!"
 environ_resistance:0 "Сопротивление окружению"
 environ_resistance_desc:0 "Поиск эффективных адаптивных решений, сопряжен с полным пониманием окружающей обстановки."
 search_protocol:0 "Поисковый протокол"
 search_protocol_desc:0 "Протокол подробного исследования территорий запущен. Поисковые дроны приступили к работе."
 profit_desire:0 "Поиски прибыли"
 profit_desire_desc:0 "Ни один бар на этой планете не обойдется без назойливых отбросов, в чьих глазах горит деловой интерес."
 undesirable_mutation:0 "Нежелательная мутация"
 undesirable_mutation_desc:0 "Связи разорваны… мы… они... или я… единство под угрозой!"
 system_error:0 "Системная ошибка"
 system_error_desc:0 "Внимание ошибка! Ошибка! Ошибка!.. Сбой системы наследования данных. Переориентировать внутренний протокол целеуказаний."
 land_of_opportunities:0 "Земля возможностей"
 land_of_opportunities_desc:0 "Этот мир стал очень привлекательным местом для авантюристов, любопытных исследователей, искателей сокровищ и легкой выгоды со всей империи."
 environment_assimilation:0 "Ассимиляция окружения"
 environment_assimilation_desc:0 "Активная ассимиляция всех сфер обитания этого нового мира обеспечит безопасность развития молодого сообщества, несмотря на появление новых мутаций."
 expansion_procedure:0 "Процедура расширения"
 expansion_procedure_desc:0 "Эта планета получила наивысший приоритет колонизации. Получен особый протокол сбора данных. Проявление отклонений в результате перегрузки систем, неизбежно."
 xenophile_enclave:0 "Анклав ксенофилов"
 xenophile_enclave_desc:0 "В этом мире появилось общество, которое распространяет ксенофильские идеи."
 xenophobe_enclave:0 "Анклав ксенофобов"
 xenophobe_enclave_desc:0 "В этом мире появилось общество, которое распространяет ксенофобские идеи."
 pacifist_enclave:0 "Анклав пацифистов"
 pacifist_enclave_desc:0 "В этом мире появилось общество, которое распространяет пацифистские идеи."
 militarist_enclave:0 "Анклав милитаристов"
 militarist_enclave_desc:0 "В этом мире появилось общество, которое распространяет милитаристские идеи."
 authoritarian_enclave:0 "Анклав авторитаристов"
 authoritarian_enclave_desc:0 "В этом мире появилось общество, которое распространяет авторитаристские идеи."
 egalitarian_enclave:0 "Анклав эгалитаристов"
 egalitarian_enclave_desc:0 "В этом мире появилось общество, которое распространяет эгалитарные идеи."
 materialist_enclave:0 "Анклав материалистов"
 materialist_enclave_desc:0 "ВВ этом мире появилось общество, которое распространяет материалистические идеи."
 spiritualist_enclave:0 "Анклав спиритуалистов"
 spiritualist_enclave_desc:0 "В этом мире появилось общество, которое распространяет спиритуалистические идеи."
 criminal_lair:0 "Преступное логово"
 criminal_lair_desc:0 "Часть преступников укрылась от правосудия на этом мире и терроризирует население."
 pirate_bay:0 "Пиратская бухта"
 pirate_bay_desc:0 "Пираты тайно перехватывают поставки ресурсов на этом мире."
 renegade_base:0 "База ренегатов"
 renegade_base_desc:0 "Сборище бунтовщиков тайно пытается организовать правительственный переворот на этой планете."
 elysium_planet:0 "Элизиум"
 elysium_planet_desc:0 "Этот мир просто сказка! По крайней мере так сообщают в новостях."
 aggressive_flora:0 "Агрессивная флора"
 aggressive_flora_desc:0 "Быстро разрастающаяся растительность этого мира разрушает инфраструктуру, а плотоядные растения атакуют колонистов."
 
 