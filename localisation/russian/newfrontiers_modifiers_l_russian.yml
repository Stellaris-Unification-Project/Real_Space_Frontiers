 ####################################
 # Modifiers
 ####################################
 
 ####################################
 # Planet Modifiers
 ####################################
 
 death_world:0 "Мир смерти"
 death_world_desc:0 "Внешне эта планета может показаться раем, но за предательски пленяющей красотой и манящим богатством природы этого мира скрывается смерть. Постоянная конкуренция в биосфере заставляет всех - от грибов до деревьев, - для разработки смертельных контрмер. Поселенцы, которые смогут адаптироваться на планете, предлагающей им тысячу способов умереть немедленно, станут самыми выносливыми воинами, способными выжить в самых чудовищных условиях."
 ancient_cities:0 "Древние города"
 ancient_cities_desc:0 "В далеком прошлом эта планета была домом для разумной цивилизации, которая однажды исчезла. Сейчас об их былом величии напоминают лишь древние руины городов. Эта планета настоящий рай для археологов, желающих погрузиться в глубины истории."
 meteorite_showers:0 "Метеоритный дождь"
 meteorite_showers_desc:0 "Атмосфера этой планеты не способна сдержать смертоносные метеоритные потоки, из-за чего поверхность постоянно подвергается массированным бомбардировкам."
 incessant_thunderstorm:0 "Непрекращающиеся грозы"
 incessant_thunderstorm_desc:0 "Из-за неравномерного нагрева, вызванного нестабильной солнечной активностью, атмосфера этой планеты пребывает в постоянном движении и сопровождается яростными штормами с обильными грозовыми разрядами."
 terrible_hurricanes:0 "Ужасные ураганы"
 terrible_hurricanes_desc:0 "Поверхность этой планеты способна быстро нагреваться, в отличие от более холодной атмосферы, что является благоприятной средой для зарождения зон вечных штормов. Страшные ураганы и торнадо бушуют на этих землях, неся с собой хаос и разрушения."
 heavy_sandstorms:0 "Сильные песчаные бури"
 heavy_sandstorms_desc:0 "Огромные и яростные песчаные бури поднимают в атмосферу скудную почву этой планеты и разносят на многие километры. Выжить в этом мире непросто, но естественная фильтрация породы, предоставляет хорошие возможности для добычи полезных ископаемых."
 heavy_blizzards:0 "Сильные снежные бури"
 heavy_blizzards_desc:0 "Практически непрекращающиеся снежные бури и метели на этой планете нарушают работу средств связи и затрудняют коммуникацию, из-за чего поселения на этой планете периодически будут отрезаны друг от друга."
 prolonged_drought:0 "Продолжительная засуха"
 prolonged_drought_desc:0 "На этой планете крайне скудные запасы воды, из-за чего периодически возникают сезоны продолжительной засухи, которые могут идти десятилетиями."
 toxic_atmosphere:0 "Токсичная атмосфера"
 toxic_atmosphere_desc:0 "В атмосфере этой планеты присутствуют очень редкие и токсичные газы, которые интересны с точки зрения биологических изысканий, но жизнь на такой планете будет непростой, так как все обитатели должны будут использовать специальные средства защиты."
 picturesque_rings:0 "Живописные кольца"
 picturesque_rings_desc:0 "Кольцо астероидов, опоясывающее эту планету, придает её неповторимое очертание. Толпы туристов будут стремиться попасть сюда, чтобы запечатлеть невероятные природные пейзажи."
 desynchronous_rings:0 "Асинхронные кольца"
 desynchronous_rings_desc:0 "Кольца астероидов вокруг этой планеты имеют разное направление движения и скорость потоков. Эта странная аномалия вызывает интерес и провоцирующий жаркие дискуссии в научных кругах."
 long_night:0 "Долгая ночь"
 long_night_desc:0 "Затмения солнца на этой планете, вызванные соседними небесными телами, приводят к очень долгой ночи, которая может длиться несколько месяцев."
 eternal_night:0 "Вечная ночь"
 eternal_night_desc:0 "Из-за очень слабого света звезды на планете практически всегда царит вечная ночь. Это приводит к очень тяжелым условиям на поверхности, низким температурам и скудной растительности."
 geomagnetic_storm:0 "Геомагнитная буря"
 geomagnetic_storm_desc:0 "Солнечный ветер создает сильные возмущения в магнитосфере, порождая электромагнитные аномалии по всей поверхности планеты и падению производственной мощности."
 coriolis_storm:0 "Кориолисова буря"
 coriolis_storm_desc:0 "Чудовищный ветер, ускоренный вращением планеты, развивает огромную скорость и проносится по всей планете, создавая разрушительную пылевую бурю глобальных масштабов."
 ion_storm:0 "Ионная буря"
 ion_storm_desc:0 "Разрушительный шторм формируется в верхних слоях атмосферы под действием потока заряженных частиц, которые не способна остановить слабая магнитосфера планеты.\n§RНаселение на планете будет постепенно убавляться!§!"
 wild_hunt:0 "Дикая охота"
 wild_hunt_desc:0 "Стаи хищных зверей вышли на охоту и ничто не может встать у них на пути.\n§RНаселение на планете будет постепенно убавляться!§!"
 insatiable_swarm:0 "Ненасытный рой"
 insatiable_swarm_desc:0 "Множество насекомоподобных монстров вылезет из своих нор, чтобы устроить себе пир по всей планете.\n§RНаселение на планете будет постепенно убавляться!§!."
 abyssal_devourers:0 "Глубинные пожиратели"
 abyssal_devourers_desc:0 "Пробил час, когда из темных вод планеты появляются ужасные монстры, чтобы съесть все что встретится на их пути.\n§RНаселение на планете будет постепенно убавляться!§!"
 sea_monsters:0 "Морские чудовища"
 sea_monsters_desc:0 "Из глубин океана выбрались гигантские левиафаны, чтобы терроризировать все морские поселения на планете.\n§RНаселение на планете будет постепенно убавляться!§!."
 tremor_earth:0 "Дрожь земли"
 tremor_earth_desc:0 "Гигантские чудовища выбираются прямо из-под земли посреди поселений и устраивают ужасные разрушения.\n§RНаселение на планете будет постепенно убавляться!§!"
 vast_beasts:0 "Огромные звери"
 vast_beasts_desc:0 "Стада колоссальных монстров вышли из своих укрытий и сминают все на своем пути, куда бы они не направились.\n§RНаселение на планете будет постепенно убавляться!§!"
 iron_planet:0 "Железная планета"
 iron_planet_desc:0 "Железная планета практически целиком состоит из металлического ядра с тонким или практически отсутствующим слоем мантии."
 coreless_planet:0 "Безъядерная планета"
 coreless_planet_desc:0 "У этой планеты полностью отсутствует металлическое ядро. Вся планета состоит только из огромной мантии, вследствие чего у неё полностью отсутствует магнитное поле."
 old_star:0 "Старая звезда"
 old_star_desc:0 "Эта звезда находиться на завершающей стадии своей эволюции и водород в её недрах почти полностью выгорел."
 cold_subdwarf:0 "Холодный субкарлик"
 cold_subdwarf_desc:0 "Это очень старые, маломассивные, бедные тяжелыми элементами звезды. Они принадлежат к первому поколению звезд и по сути являются реликтами времён самого начала звездообразования, дожившие до наших дней благодаря малой массе. Холодные субкарлики принадлежат к классам от G до M и отличаются низкой металличностью."
 hot_subdwarf:0 "Горячий субкарлик"
 hot_subdwarf_desc:0 "Это звёзды классов B и O. Они представляют собой позднюю стадию эволюции некоторых звёзд. Горячий субкарлик образуется, когда красный гигант теряет водород из своих внешних слоёв, прежде чем в ядре начинаются реакции с участием гелия."
 rich_rings:0 "Богатые кольца"
 rich_rings_desc:0 "Система колец астероидов этой планеты богата ценными минералами."
 diamond_rings:0 "Алмазные кольца"
 diamond_rings_desc:0 "Система колец астероидов этой планеты богата месторождениями алмазов и других драгоценных камней."
 active_processes:0 "Активные процессы"
 active_processes_desc:0 "Недра этого коричневого карлика демонстрируют показатели активных ядерных реакций, хотя по всем физическим законам такого не должно происходить."
 planemo:0 "Планемо"
 planemo_desc:0 "Термоядерная реакция этого красного карлика проявляет низкую активность и по сути представляет собой раннюю стадию коричневого карлика. В процессе остывания в течении многих миллиардов лет этот поздний M-карлик перейдет в более характерный для коричневых карликов класс L."
 hot_jupiter:0 "Горячий юпитер"
 hot_jupiter_desc:0 "Этот газовый гигант находится слишком близко к звезде, в результате чего его поверхность нагревается до чудовищных температур, а атмосфера постепенно испаряется. В будущем этот газовый гигант может стать рыхлой планетой."
 puffy_planet:0 "Рыхлая планета"
 puffy_planet_desc:0 "При очень малом расстоянии до звезды и не очень большой массе, эта планета не удерживалась своей гравитацией от разогрева, что привело к её сильному термическому расширению и падению плотности до экстремально низких значений. Такая планета скорее представляет собой газовое облако, нежели полноценную планету. В будущем этот газовый гигант можем испарить себя полностью или оставить твердое ядро, которая станет хтонической планетой."
 alien_star:0 "Чужая звезда"
 alien_star_desc:0 "Эта звезда была рождена в чужом скоплении и теперь служит лишь безмолвным напоминанием о его бесславной гибели в результате столкновения с нашей галактикой."
 beautiful_sky:0 "Прекрасное небо"
 beautiful_sky_desc:0 "Эта планета находиться в системе с очень красивой и яркой туманностью. Множество туристов захотят увидеть это зрелище."
 ice_giant:0 "Ледяной гигант"
 ice_giant_desc:0 "Этот тип газовых планет состоит в основном из твердых агрегатных состояний воды, аммиака, метана и сероводорода, а так же скальных пород, коорые составляют примерно четверь массы. Содержание водорода и гелия у ледяных гигантов не превышает 15—20%. Магнитные поля необычно смещены и наклонены."
 plasmoid_life_forms:0 "Плазмоидные формы жизни"
 plasmoid_life_forms_desc:0 "В верхних слоях атмосферы этого коричневого карлика обитают необычные формы жизни на основе литиумной плазмы."
 energy_grid:0 "Энергетическая решетка"
 energy_grid_desc:0 "В верхних слоях атмосферы этого коричневого карлика парит гигантская конструкция, созданная какой-то древней цивилизацией. Эта структура аккумулирует огромное количество энергии от термоядерных реакций в недрах планеты."
 scarlet_flashes:0 "Алые всполохи"
 scarlet_flashes_desc:0 "Яркие алые вспышки в атмосфере коричневого карлика, наблюдаемые с поверхности этого спутника, невероятно красивы. Множество туристов захотят увидеть это своими глазами."
 lost_world:0 "Потерянный мир"
 lost_world_desc:0 "Эта планета была обитаема, но чудовищный катаклизм уничтожил всю биосферу. На поверхности можно обнаружить редкие руины городов и остатки инфраструктуры."
 catastrophe_approach:0 "Приближение катастрофы"
 catastrophe_approach_desc:0 "Эту планету ожидает катастрофа, которая может очень серьезно повлиять на местную биосферу и климат. Жители этой планеты должны подготовиться к будущим трудностям."
 apocalypse:0 "Апокалипсис"
 apocalypse_desc:0 "Эту планету ожидает ужасный катаклизм, который уничтожит всё живое на её поверхности. Жители планеты должны немедленно покинуть её, иначе их ждет смерть."
 drought_age:0 "Наступление периода засухи"
 drought_age_desc:0 "На этой планете наступает долгий период засухи. Все водоемы планеты постепенно высыхают, а поверхность становится более пустынной и засушливой."
 ice_age:0 "Наступление ледникового периода"
 ice_age_desc:0 "На этой планете наступает ледниковый период. Средняя температура постепенно снижается, а на полюсах формируются массивные ледниковые панцири."
 global_warming:0 "Глобальное потепление"
 global_warming_desc:0 "На этой планете происходит глобальное потепление. Морозы отступают, а ледники постепенно оттаиваю, образовывая новые водоемы."
 darkness_has_come:0 "Тьма пришла"
 darkness_has_come_desc:0 "Вследствие особого астрономического положения этой планеты, на её поверхности наступила долгая ночь, которая продлиться много месяцев."
 protective_equipment:0 "Средства индивидуальной защиты"
 protective_equipment_desc:0 "В рамках проекта по повышению выживаемости колонии, каждому колонисту планеты было предоставлено оборудование что бы переносить тяжелые условия этого сурового мира."
 planetary_evacuation:0 "Планетарная эвакуация"
 planetary_evacuation_desc:0 "На этой планете начата широкомасштабная эвакуация. С космодромов планеты ежедневно стартуют сотни кораблей, перевозящие население на планеты, подготовленные для приема беженцев.\nНаселение будет переселятся каждый месяц автоматически только если хотя бы на одной планете есть §Y$refugee_reception_center$§!."
 obligatory_transference:0 "Вынужденный перенос"
 obligatory_transference_desc:0 "На этой планете начата придача разумов машин. Специальные станции собирают разумы всех машин на планете на сервера передачи. Затем эти данные передаю по космической связи в принимающие терминалы других планет\nНаселение будет переселятся каждый месяц автоматически только если хотя бы на одной планете есть §Y$receiving_terminal$§!."
 refugee_reception_center:0 "Центр приема беженцев"
 refugee_reception_center_desc:0 "На этой планете открыт центр приема беженцев, который будет принимать население из миров на которых происходит планетарная эвакуация."
 receiving_terminal:0 "Принимающий терминал"
 receiving_terminal_desc:0 "На этой планете запущен терминал, принимающий перенесенные разумы и организующий сборку машин из миров на которых происходит вынужденный перенос."
 doomsday_cult:0 "Культ судного дня"
 doomsday_cult_desc:0 "Паника на планете привела к появлению множества сект, которые считают грядущую катастрофу благом. Они еще больше запугивают население и саботируют производственные процессы.\n§RСнижает эффективность планетарной эвакуации вдвое!§!"
 orbit_stabilization:0 "Орбитальная стабилизация"
 orbit_stabilization_desc:0 "Специальные устройства на поверхности планеты создают гравитационные смещения в пространстве, чтобы регулировать орбиты небесных тел."
 secret_disaster:0 "Катастрофа держится в тайне"
 secret_disaster_desc:0 "Жители этой планеты находятся в неведении, что в скором времени их планету постигнет ужасная судьба."
 planet_bowels_control:0 "Контроль планетарных недр"
 planet_bowels_control_desc:0 "Специальные устройства на планете посылают импульсы к ядру планеты, чтобы стабилизировать процессы в мантии и снизить вулканическую активность, пока это привело этот мир к гибели."
 moon_collision:0 "Столкновение луны"
 moon_collision_desc:0 "В скором времени эту планету настигнет катастрофа, ее орбита смещается и столкновение с материнской планетой неизбежно."
 moon_fall:0 "Падение луны"
 moon_fall_desc:0 "В скором времени луна этой планеты упадет на ее поверхность, вызвав колоссальный катаклизм."
 orbit_reduction:0 "Уменьшение орбиты"
 orbit_reduction_desc:0 "В скором времени эту планету настигнет катастрофа, ее орбита сокращается, и она стремительно приближается к солнцу."
 orbit_increase:0 "Увеличение орбиты"
 orbit_increase_desc:0 "В скором времени эту планету настигнет катастрофа, ее орбита увеличивается, и она стремительно удаляется от солнца."
 volcanic_activity:0 "Вулканическая активность"
 volcanic_activity_desc:0 "В скором времени эту планету настигнет катастрофа, на поверхности участилась активность вулканов, а постоянные выбросы ядовитых газов, сделают ее необитаемой."
 moon_shards:0 "Осколки луны"
 moon_shards_desc:0 "Когда-то это планетарное кольцо было обитаемым миром, теперь это просто безжизненные груды камней и льда, дрейфующие в космосе."
 star_evolution:0 "Звездная эволюция"
 star_evolution_desc:0 "В ближайшем будущем систему в которой находится эта планета постигнет ужасная катастрофа. Изменения солнца рискует превратить этот мир в необитаемую пустошь."
 mass_suicide:0 "Массовый суицид"
 mass_suicide_desc:0 "Ужас от ожидания неизбежной катастрофы и постоянное нагнетание массовой истерии, привели к резкому скачку роста самоубийств на планете.\n§RНаселение на планете будет постепенно убавляться!§!"
 widespread_chaos:0 "Повсеместный хаос"
 widespread_chaos_desc:0 "Паника на планете достигла критических показателей и переросла в глобальный хаос, охвативший всю планету."
 production_boost:0 "Рост производства"
 production_boost_desc:0 "Эта планета переживает небывалый рост производства во всех отраслях промышленности, сельском хозяйстве и добыче полезных ископаемых."
 active_evacuation:0 "Активная эвакуация"
 active_evacuation_desc:0 "Население этой планеты активно включилось в процесс эвакуации и самостоятельно организует сбор и обеспечение для транспортировки на другие планеты."
 hollow_world_exp_1:0 "Расширение системы пещер"
 hollow_world_exp_1_desc:0 "Новые обширные пещеры расширят обитаемое пространство в этом замкнутом мире."
 hollow_world_exp_2:0 "$hollow_world_exp_1$"
